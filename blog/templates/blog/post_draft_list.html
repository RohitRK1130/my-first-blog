{% extends 'blog/base.html' %}
{% block content %}
<p><strong>ALL DRAFT POSTS</strong></p>
<hr>
<hr>
    {% for post in posts %}
    <article  class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color: red;">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
    </article>
    <hr>
    {% endfor %}
{% endblock %}
